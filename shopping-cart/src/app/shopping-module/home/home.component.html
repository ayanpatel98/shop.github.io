<div class="wrapper">
    <button [routerLink]="'../cart'">Go To Cart</button>
    <br>
    <br>

    <label>Search</label>
    <input type="text" id="search" [(ngModel)] = "searchText">

    <table class="itemTable" border="1px">
        <tr>
            <th>Sr.No.</th>
            <th (click) = "sortTable('name', sortBool)">Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
        <tr *ngFor="let item of tableData | filter:searchText; let i=index;">
        <td>{{ i+1 }}</td>
        <td><a href="javascript:void(0)" (click) = getDetails(item.id)>{{ item.name }}</a></td>
        <td>{{ item.category }}</td>
        <td>{{ item.price }}</td>
        <td>{{ item.quantityAvailable }}</td>
        </tr>
    </table>
</div>

<div class="child-wrapper">
    <app-item-detail 
    *ngIf="this.itemDetailId!=''" 
    [itemDetailId] = itemDetailId
    (updateStock)="updateStock($event)">
    </app-item-detail>
</div>
