<div class="cart-wrapper">
    <button [routerLink]="'../home'">Go To Home</button>
    <br>
    <br>

    <table *ngIf="tableData && tableData.length>0" class="itemTable" border="1px">
        <tr>
            <th>Sr.No.</th>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Order Quantity</th>
            <th>Action</th>
        </tr>
        <tr *ngFor="let item of tableData; let i=index;">
            <td>{{ i+1 }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.category }}</td>
            <td>{{ item.price }}</td>
            <td>
                <input type="number" 
                [value] = "item.orderQty" [(ngModel)]="item.orderQty"
                [disabled]="!editable[i]">
            </td>
            <td>
                <button *ngIf="!editable[i]" (click) = "editField(i)">Edit</button>
                <button *ngIf="editable[i]" (click) = "updateItem(item, i)">Update</button>
                <button (click) = "deleteItem(item, i)">Delete</button>
            </td>
        </tr>
    </table>

</div>
